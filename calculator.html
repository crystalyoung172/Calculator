<!DOCTYPE html>
<html>
<title id=calTitle>Calculator</title>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calculator</title>
  <!--<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">-->
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <body>
 <!--big calculator title-->
  <h1 id=calculatorTile><u>Awesome Calculator</u></h1>
    <div name="calculator"></div>
    <div class="container">
    <div class="row"></div>
    <div class="col-md-10">
      <input type="text" name="screen" id="screen" placeholder="0">
    <div class="topOperators">
      <button input class="button" name="c" value=" c " onclick="reset();">AC</button>
      <button input class="button" name="+" value=" + " onclick="update ('+')">+</button>
      <button input class="button" name="-" value=" - " onclick="update ('-')">-</button>
    <div class="sideOperators">
      <button input class="button" name="/" value=" / " onclick="update ('/')">/</button>
      <button input class="button" name="x" value=" x " onclick="update ('*')">x</button>
      <button input class="button" name="=" value=" = " onclick="result();">=</button>
    <div class="numbers">
      <button input class="button" name="7" value=" 7 " onclick="update ('7')">7</button>
      <button input class="button" name="8" value=" 8 " onclick="update ('8')">8 </button>
      <button input class="button" name="8" value=" 9 " onclick="update ('9')">9</button>
      <button input class="button" name="4" value=" 4 " onclick="update ('4')">4</button>
      <button input class="button" name="5" value=" 5 " onclick="update ('5')">5</button> 
      <button input class="button" name="6" value=" 6 " onclick="update ('6')">6</button>
      <button input class="button" name="1" value=" 1 " onclick="update ('1')">1</button>
      <button input class="button" name="2" value=" 2 " onclick="update ('2')">2</button>
      <button input class="button" name="3" value=" 3 " onclick="update ('3')">3</button>
      <button input class="button" name="0" value=" 0 " onclick="update ('0')">0</button>
      <button input class="button" name="." value=" . " onclick="update ('.')">.</button>
      </div>
      </div>
     </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="calculator_1.js" type="text/javascript"></script>

  </body>
  </html>
